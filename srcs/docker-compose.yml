services:
  nginx:
    build: requirements/nginx/.
    env_file:
      - .env
    volumes:
      - v_wordpress:/var/www/wordpress
    ports:
      - "80:80"
    depends_on:
      - wordpress_php
  wordpress_php:
    env_file:
      - .env
    build: requirements/wordpress/.
    volumes:
      - v_wordpress:/var/www/wordpress
    depends_on:
      - mariadb  
  mariadb:
    volumes:
      - v_mariadb:/var/lib/mysql
    env_file:
      - .env
    build: requirements/mariadb/.

volumes:
  v_wordpress:
    driver: local
    driver_opts:
      type: none
      device: "/home/sbrihamo/data/wordpress"
      o: bind
  v_mariadb:
    driver: local
    driver_opts:
      type: none
      device: "/home/sbrihamo/data/mariadb"
      o: bind
