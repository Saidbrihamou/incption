<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div id="big_div">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="id_div">
            <div class="div_rows">
                <h1 class="btn top_btn" id="btn1">1</h1>
                <h1 class="btn top_btn" id="btn2">2</h1>
                <h1 class="btn top_btn" id="btn3">3</h1>
            </div>
            <div class="div_rows div_haveline">
                <h1 class="btn" id="btn4">4</h1>
                <h1 class="btn" id="btn5">5</h1>
                <h1 class="btn" id="btn6">6</h1>
            </div>
            <div class="div_rows div_haveline">
                <h1 class="btn" id="btn7">7</h1>
                <h1 class="btn" id="btn8">8</h1>
                <h1 class="btn" id="btn9">9</h1>
            </div>
        </div>
        <div id="down_div">
            <div class="div_towpart">
                <button onclick="location.reload()">New Game</button>
            </div>
            <div class="div_towpart" id="dev_palyers">
                <h5 id="px">player X</h5>
                <h5 id="po">player O</h5>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
